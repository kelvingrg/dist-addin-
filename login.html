<!doctype html><html><head lang="en"><title>Dialog for My Office Add-in</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/><style>@import url(https://fonts.googleapis.com/css?family=Roboto:300);body{margin:0;padding:0}.loginPage{width:100%;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}.loginBox{display:flex;justify-content:center;flex-direction:column;align-items:center;width:400px;height:350px;background-color:#f8f4f0}.loginBox img{width:159px;height:45px;margin-bottom:10px}.inputCred{width:fit-content;display:flex;flex-direction:column;height:250px;width:350px;margin-top:10px}.form input{font-family:Roboto,sans-serif;outline:0;border-radius:4px;background:#f8f4f0;border:1px solid #000;width:100%;margin:0 0 10px;padding:10px;box-sizing:border-box;font-size:14px}p{font-size:13px;font-weight:lighter;margin:0 0 8px 0}.submit{width:100%;height:30px;background-color:#dfa600;border:0;border-radius:3px;margin:30px 0 10px 0}.update{color:red}h4{margin:0 0 10px 0;font-weight:400}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="login.js"></script></head><body><div class="loginPage"><h4>Login</h4><div class="loginBox"><div><img src="assets/beacon-without-background -logo.png" alt=""/></div><div class="inputCred"><form class="form"><p>Enter your Email/Phone Number</p><input placeholder="Email" id="email"/><p>Enter your Password</p><input type="password" placeholder="password" id="password"/></form><button id="submit" class="submit">Login</button><p class="update" id="message"></p></div></div></div></body><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><script src="dfc542007163e132fe1e.js"></script><script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script></html>
